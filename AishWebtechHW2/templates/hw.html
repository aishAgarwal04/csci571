<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body style="width: 1440px">
<h1 style="color: #800000; text-align: center;">Blood Pressure Predictor</h1>
<h2 style="color: #800000; text-align: center;">Fill out the form to get your Blood Pressure estimate!</h2>
 <form style="text-align: center;" method="post" action="{{ url_for('index')}}">

  <label style="font-size: 20px; padding-right: 33px;" style="padding-right: 10px;" for="age"><b>Age <span style="color: red">*</span></b></label>
  <input type="number" id="age" name="age" min="1" step="0" max="100" placeholder="Enter age in years" value="{{request.form['age']}}" required /><br><br>

  <label style="font-size: 20px; padding-right: 6px;" for="weight"><b>Weight <span style="color: red">*</span></b></label>
  <input type="number" id="weight" name="weight" min="0" step="0" max="250" placeholder="Enter weight in kg" value="{{request.form['weight']}}" required/><br><br>

  <input style="color: white; background:#506BA7; width: 135px; height: 30px; font-size: 20px; font-weight: bold; border-style: none;" type="submit" value="Calculate">
</form> 

{% if data %}
<!-- <p align="center">The blood pressure is:</p> -->
<p class="form" id="result" align="center" style="font-weight: bold;">{{ data }}</p>
{% endif %}

</body>
</html>
